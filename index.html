<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <title>Pig Dice</title>
</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <div class="col-md-4">
        <div class="well">
          <label for="">Player 1:</label>
          <h3 id="playerOneName"></h3>

          <label for="">Total Points</label>
          <h3 id="total-1">0</h3>

          <label for="">Dice Roll</label>
          <h2 id="roll-1">0</h2>

          <label for="">Round Total</label>
          <h2 id="total-roll-1">0</h2>

        </div>
      </div>
      <div class="col-md-1">
        <button id="rolling" class="btn info-btn">Roll</button>
        <button id="hold" class="btn info-btn">Hold</button>
        <input id="reset" type="button" class="btn info-btn" value="New Game" onclick="reset()">
      </div>
      <div class="col-md-4">
        <div class="well">
          <label for="">Player 2:</label>
          <h3 id="playerTwoName"></h3>

          <label for="">Total Points </label>
          <h3 id="total-2">0</h3>

          <label for="">Dice Roll</label>
          <h2 id="dice-roll-2">0</h2>

          <label for="">Round Total</label>
          <h2 id="round-2">0</h2>

        </div>
      </div>
    </div>
  </div>

</body>

</html>
